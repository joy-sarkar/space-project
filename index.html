<!DOCTYPE html>
<html lang="en">
<head>

    <title>Space Project</title>
    <link rel="stylesheet" href="style.css">

<body>

        <h1>Welcome To SpaceX</h1>

        <button onclick="handelQuentity('moon','plaus')" class="btn"><h3>+</h3></button>

        <button onclick="handelQuentity('mars','minas')" class="btn"><h3>-</h3></button>
